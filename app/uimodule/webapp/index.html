<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Susaas Application</title>

	<script>
		window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      renderers: {
        fiori2: {
          componentData: {
            config: {
              search: "hidden",
            },
          },
        },
      },

			applications: {},
      bootstrapPlugins: {
        RuntimeAuthoringPlugin: {
          component: "sap.ushell.plugins.rta",
          config: {
            validateAppVersion: false,
          },
        },
        PersonalizePlugin: {
          component: "sap.ushell.plugins.rta-personalize",
          config: {
            validateAppVersion: false,
          },
        },
      }
		};
	</script>

	<script id="sap-ushell-bootstrap" src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.102.5/resources/sap-ui-core.js"
    data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-frameOptions="allow"
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-resourceroots='{
      "susaas.assessments": "./public/assessments",
      "susaas.projects": "./public/projects",
      "susaas.admin.projects": "./admin/projects",
      "susaas.admin.users": "./admin/users"
    }'
    data-sap-ui-async="true"
	></script>
	<script>
    sap.ui.getCore().attachInit(function () {
				sap.ushell.Container.createRenderer(undefined, true).then(function (oRenderer) {
					oRenderer.placeAt("content");
				});
		});
		//sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
